<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="main">
    <p>You can change background color by clicking the color</p>
    <div class="colors">
      <div onclick="changeBackgroundColor('#007bff')" class="bg-blue"></div>
      <div onclick="changeBackgroundColor('#6c757d')" class="bg-Grayish"></div>
      <div onclick="changeBackgroundColor('#28a745')" class="bg-green"></div>
      <div onclick="changeBackgroundColor('#ffc107')" class="bg-yellow"></div>
      <div onclick="changeBackgroundColor('#343a40')" class="bg-dark-gray"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
